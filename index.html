    <script>
      // This function is executed when the page is ready to be manipulated.
      $(() => {

        // Get the div where we'll be rendering the post data.
        $postsRenderTarget = $('.posts');

        // Query the WordPress API for the posts.
        $.getJSON('http://powerlevelproductions.com/wp-json/wp/v2/posts', posts => {
          const output = `
            <p>
              ${posts.map(post => `${post.rendered}`)}
            </p>
          `;

          // Insert the HTML into the render target.
          $postsRenderTarget.html(output);
        });
      })
      
      // This function is executed when the page is ready to be manipulated.
      $(() => {
        // Get the div where we'll be rendering the post data.
        $postsRenderTarget = $('.posts');
        // Query the WordPress API for the posts.
        $.getJSON('http://powerlevelproductions.com/wp-json/wp/v2/posts', posts => {
          const firstPost = posts[0].title.rendered;
          
          const output = `The first post is ${firstPost}`;
          // Insert the HTML into the render target.
          $postsRenderTarget.html(output);
        });
      });
